                            </div>

                            <div class="text-white cursor-pointer hidden md:block" @click="$dispatch('togglesidebar')">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>

                                    <div class="flex items-center min-h-full" @click="open = !open">

                                            id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                                            <span class="sr-only">Open user menu</span>
                                            <img class="h-8 w-8 rounded-full"

                                                alt="">
                                        </div>
                                    </div>

                                        x-transition:enter-end="transform opacity-100 scale-100"

                                        x-transition:leave-end="transform opacity-0 scale-95" role="menu"
                                        aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">

            <main class="bg-gray-100 mb-auto flex-grow font-poppins">

                    <div class="w-full mt-8">

                                <div class="flex justify-between gap-3 items-start">
                                    <!-- input file foto profil -->
                                    <input type="file" id="profile-picture" class="hidden" onchange="showImage()">
                                    <label for="profile-picture" class="cursor-pointer relative">

                                        <div class="bg-black transition-all text-gray-300 bg-opacity-40 hover:bg-opacity-70 w-24 h-12 rounded-b-full bottom-0 left-0 absolute flex items-center justify-center">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><g transform="translate(2 3)"><path d="M20 16a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V5c0-1.1.9-2 2-2h3l2-3h6l2 3h3a2 2 0 0 1 2 2v11z"/><circle cx="10" cy="10" r="4"/></g></svg>

                                    </div>
                                </div>
                            </div>

                            <div class="grid grid-cols-9 gap-4">
                                <div class="col-span-9 md:col-span-3 mt-4">
                                    <label for="name" class="text-xs font-bold uppercase text-gray-400">Name</label>
                                    <input type="text" id="name" class="form-input w-full mt-1 py-3 px-2 border border-gray-200 outline-none rounded-lg" value="John Doe">
                                </div>
                                <div class="col-span-9 md:col-span-3 mt-4">
                                    <label for="location" class="text-xs font-bold uppercase text-gray-400">Location</label>
                                    <input type="text" id="location" class="form-input w-full mt-1 py-3 px-2 border border-gray-200 outline-none rounded-lg" value="Bandung">
                                </div>
                                <div class="col-span-9 md:col-span-3 mt-4">
                                    <label for="email" class="text-xs font-bold uppercase text-gray-400">Email</label>
                                    <input type="email" id="email" class="form-input w-full mt-1 py-3 px-2 border border-gray-200 outline-none rounded-lg" value="niggastore@slave.lol">
                                </div>
                                <div class="col-span-9 mt-4">
                                    <label for="bio" class="text-xs font-bold uppercase text-gray-400">Bio</label>
                                    <textarea name="bio" id="bio" class="form-textarea w-full mt-1 py-3 px-2 border border-gray-200 outline-none rounded-lg" rows="3">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aspernatur est quia modi animi voluptate quam quo unde deleniti nihil, at, esse commodi amet minus itaque provident quidem nobis eligendi aliquid.</textarea>
                                </div>
